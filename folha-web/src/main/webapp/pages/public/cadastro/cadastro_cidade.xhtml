<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/template/template.xhtml">
		<ui:define name="tituloPagina"> Cadastro cidade </ui:define>
		
		<ui:define name="conteudo">
			<p:panelGrid columns="2" >
				<f:facet name="header"> 
					<h:outputText value="Cadastro cidade" />
					<p:messages id="msg" />
				</f:facet>

				<p:outputLabel for="codigo"		value="Codigo: " />				
				<p:inputMask mask="9999999" 	id="codigo" 		value="#{cidadeMB.cidade.id}" required="true" />
								
				<p:outputLabel for="estado"	value="Estado: " />				
				<p:selectOneMenu id="estado" value="#{cidadeMB.cidade.estado}" required="true" >
					<f:converter converterId="estadoConverter" /> 
					<f:selectItems value="#{estadoMB.estados}" var="estado" itemLabel="#{estado.nome}" itemValue="#{estado}" />
				</p:selectOneMenu>	
								
				<p:outputLabel for="nome"		value="Nome: " />				
				<p:inputText 	id="nome" 		value="#{cidadeMB.cidade.nome}" maxlength="25" required="true" />
								
				<f:facet name="footer">
					<p:commandButton value="Salvar" actionListener="#{cidadeMB.inserir}" update="msg" />
				</f:facet>
			</p:panelGrid>
								
		</ui:define>
	</ui:composition>
</html>
