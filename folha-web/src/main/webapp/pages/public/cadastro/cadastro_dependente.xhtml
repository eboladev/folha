<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/template/template.xhtml">
		<ui:define name="tituloPagina"> Cadastro de Dependente </ui:define>
		
		<ui:define name="conteudo">
			<p:messages id="msg"  />
			<p:panelGrid columns="4" id="cadDependente" >
				<f:facet name="header"> Cadastro de Dependente</f:facet>

				<p:outputLabel for="funcionario"	value="Funcionário: " />				
				<p:selectOneMenu id="funcionario" 	value="#{dependenteMB.dependente.funcionario}" required="true" >
					<f:converter converterId="funcionarioConverter" />
					<f:selectItems value="#{funcionarioMB.funcionarios}" var="funcionario" 
								itemLabel="#{funcionario.nome}" itemValue="#{funcionario}"/>
				</p:selectOneMenu>	

				<p:outputLabel for="nome"	value="Nome: " />				
				<p:inputText  	id="nome" maxlength="50"  value="#{dependenteMB.dependente.nome}" required="true" />

				<p:outputLabel for="sexo"	value="Sexo: " />				
				<p:selectOneMenu id="sexo" 	value="#{dependenteMB.dependente.sexo}" required="true" >
					<f:selectItem itemLabel="Masculino" itemValue="M"/>
					<f:selectItem itemLabel="Feminino" 	itemValue="F"/>
				</p:selectOneMenu>	
				
				<p:outputLabel for="dtNascimento"		value="Data de nascimento: " />				
				<p:calendar  	id="dtNascimento" 		value="#{dependenteMB.dependente.dataNascimento}" navigator="true" pattern="dd/MM/yyyy"	required="true" />
				
				<p:outputLabel for="parentesco"	value="Grau de Parentesco: " />				
				<p:selectOneMenu id="parentesco" value="#{dependenteMB.dependente.grauParentesco}" required="true" >
					<f:converter converterId="grauParentescoConverter" />
					<f:selectItems value="#{grauParentescoMB.grausParentesco}" var="grauParentesco"
								itemLabel="#{grauParentesco.descricao}" 	itemValue="#{grauParentesco}"/>
				</p:selectOneMenu>	
				
				<p:outputLabel for="condicao"	value="Condição física/mental: " />				
				<p:selectOneMenu id="condicao" 	value="#{dependenteMB.dependente.condicaoDependente}" required="true" >
					<f:converter converterId="condicaoDependenteConverter" />
					<f:selectItems value="#{condicaoDependenteMB.condicoesDependente}" var="condicaoDependente" 
								itemLabel="#{condicaoDependente.descricao}" 	itemValue="#{condicaoDependente}"/>
				</p:selectOneMenu>	
				
				<p:outputLabel for="salarioFamilia"		value="Salário família: " required="true" />				
				<p:selectOneRadio id="salarioFamilia"	value="#{dependenteMB.dependente.salarioFamilia}" > 
					<f:selectItem itemLabel="Sim" itemValue="true" />
					<f:selectItem itemLabel="Não" itemValue="false" />
				</p:selectOneRadio>
				
				<p:outputLabel for="impostoRenda"		value="Imposto de renda: " required="true" />				
				<p:selectOneRadio id="impostoRenda" 	value="#{dependenteMB.dependente.impostoRenda}" > 
					<f:selectItem itemLabel="Sim" itemValue="true" />
					<f:selectItem itemLabel="Não" itemValue="false" />
				</p:selectOneRadio>
				
				<f:facet name="footer">
					<p:commandButton value="Salvar"	actionListener="#{dependenteMB.inserir}" update="msg cadDependente" />
				</f:facet>
			</p:panelGrid>
								
		</ui:define>
	</ui:composition>
</html>
